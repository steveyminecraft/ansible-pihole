    - name: Test DNS Resolution
      command: dig +short @127.0.0.1 google.com
      register: dns_test
      failed_when: dns_test.stdout == ""

    - name: Assert DNS Resolution is Working for Multiple IPs
      assert:
        that:
          - dns_test.stdout | regex_search('216\\.58\\.|172\\.217\\.|142\\.250\\.')

