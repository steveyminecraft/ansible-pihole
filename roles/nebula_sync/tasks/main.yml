---
- name: Ensure nebula-sync directory exists
  ansible.builtin.file:
    path: "{{ nebula_sync_dir }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'

- name: Render docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ nebula_sync_dir }}/docker-compose.yml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'

- name: Render .env (contains Pi-hole passwords) when enabled
  when: nebula_sync_use_env_file | bool
  ansible.builtin.template:
    src: env.j2
    dest: "{{ nebula_sync_dir }}/{{ nebula_sync_env_filename }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0600"

- name: Pull docker image
  community.docker.docker_image_pull:
    name: "{{ nebula_sync_image }}:{{ nebula_sync_image_tag }}"
    platform: "{{ ansible_architecture }}"

- name: Bring up nebula-sync with Docker Compose v2
  ansible.builtin.command:
    argv:
      - docker
      - compose
      - -f
      - "{{ nebula_compose_file | default(nebula_sync_dir ~ '/docker-compose.yml') }}"
      - up
      - -d
  args:
    chdir: "{{ nebula_sync_dir }}"
  register: nebula_compose_up
  changed_when: >
    nebula_compose_up.stdout is search('(?im)^(creating|recreating|starting|pulling|building)\b')
    or nebula_compose_up.stderr is search('(?im)^(creating|recreating|starting|pulling|building)\b')
  failed_when: nebula_compose_up.rc != 0
